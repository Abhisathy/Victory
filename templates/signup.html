<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Victory</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  
</head>

<body>

<h1 style="color: black"><strong><center>Victory</center></strong></h1>
{% if err %}
<h1 style="color: red"><strong><center>{{ err }}</center></strong></h1>
{% endif %}
<br><br>
<div class="container">
  <form action="/userSignup" method="post">
    <div class="row">
      <h3 style="color:  #7ed321;"><center>Signup</center></h3>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Full Name" name="full_name"/>

        <div class="input-icon"><i class="fa fa-user"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress" name="email" />
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="password" placeholder="Password" name="password" />
        <div class="input-icon"><i class="fa fa-key"></i></div>
      </div>
    </div>
    <div class="row">
      <div class="col-half">
        <h4>Date of Birth</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="text" placeholder="DD" name="dob_dd" />
          </div>
          <div class="col-third">
            <input type="text" placeholder="MM" name="dob_mm" />
          </div>
          <div class="col-third">
            <input type="text" placeholder="YYYY" name="dob_yy" />
          </div>
        </div>
      </div>
      <div class="col-half">
        <h4>Gender</h4>
        <div class="input-group">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male">Male</label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female">Female</label>
        </div>
      </div>
    </div>
    <h4 style="color:  #7ed321;">Address</h4>
    <div class="input-group">
      <input type="text" placeholder="Street Adress" name="street"/>
    </div>
    <div class="input-group">
      <input type="text" placeholder="City" name="city"/>
    </div>
    <div class="input-group">
      <input type="text" placeholder="State" name="state"/>
    </div>
    <div class="input-group">
      <input type="text" placeholder="Zipcode" name="zip"/>
    </div>

    <div class="row">
      <h4>Are you a veteran?</h4>
      <div class="input-group">
        <input type="radio" name="acc_type" value="veteran" id="VeteranYes" checked="true"/>
        <label for="veteran">Veteran</label>
        <input type="radio" name="acc_type" value="user" id="VeteranNo"/>
        <label for="user">Not Veteran</label>
      </div>
    </div>
    <div class="row">
      <h4>Tell us about yourself</h4>
      <input type="text" name="Highlight" placeholder="Describe your experiences.....!">
    </div>
    <div class="row">
      <h4>Payment Details</h4>
      <div class="input-group">
        <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
        <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
        <input type="radio" name="payment-method" value="paypal" id="payment-method-paypal"/>
        <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
      </div>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Card Number" name="card-number" />
        <div class="input-icon"><i class="fa fa-credit-card"></i></div>
      </div>
      <div class="col-half">
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Card CVC" name="pin" />
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
      </div>
      <!-- <div class="col-half">
        <div class="input-group">
          <select>
            <option>01 Jan</option>
            <option>02 Jan</option>
          </select>
          <select>
            <option>2015</option>
            <option>2016</option>
          </select>
        </div>
      </div> -->
    </div>
    <div class="row">
      <h4>Terms and Conditions</h4>
      <div class="input-group">
        <input type="checkbox" id="terms" name="check" />
        <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
      </div>
    </div>

    <div class="row">
      <button type="submit" class="btn">Submit</button>
    </div>

  </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="{{ url_for('static', filename='js/index.js') }}"></script>




</body>

</html>
